name: Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  pre-commit-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3
      - name: Analysis (git diff)
        if: failure()
        run: git diff